<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Nueva Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.name" name="name" id="">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input  type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos" id="">
                </div>
                <button (click)="Guardar(persona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
